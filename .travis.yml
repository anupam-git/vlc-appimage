language: cpp
compiler: gcc
sudo: require
dist: xenial

before_install:
  - echo "BEFORE_INSTALL"
  - export IS_CI=true
  - echo "deb http://in.archive.ubuntu.com/ubuntu/ trusty main" | sudo tee /etc/apt/sources.list.d/trusty.list
  - sudo add-apt-repository ppa:jonathonf/ffmpeg-3 --yes
  - sudo apt-get update
  - sudo apt-get dist-upgrade

install:  
  - echo "INSTALL"
  - sudo apt-get --yes --force-yes install build-essential autoconf libtool pkg-config libtasn1-3-dev libtasn1-3-bin libbsd-dev git bison libqt5svg5-dev automake autopoint gettext cmake wayland-protocols protobuf-compiler libmpg123-dev libgstreamer-plugins-base1.0-dev libsystemd-dev libarchive-dev libopencv-dev
  - sudo apt-get build-dep vlc

script:
  - chmod a+x ./build.sh
  - echo "SCRIPT"
  - ./build.sh

after_success:
  - echo "AFTER SUCCESS"
